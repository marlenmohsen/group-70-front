<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    <ul>
        <a href="home.html"><li>Home</li></a>
        <a href="about.html"><li>About</li></a>
        <a href="contact.html"><li>Contact us</li></a>
        </ul>
    <h1>This is contact page</h1>
    
    <form action="./thanks.html" method="post">
        <label for="name">Username<sup>*</sup>:</label>
        <input type="text" name="username" required autofocus autocomplete="off" placeholder="Enter your name">
        <br><br>
        <label for="email">Email :</label>
        <input type="Email" name="email" placeholder="Enter your email">
        <br><br>
        <label for="pass">Password :</label>
        <input type="password" name="password" placeholder="Enter your password">
        <br><br>
        <label for="age">Enter your age<sup>*</sup>:</label>
        <input type="text" name="age" required placeholder="Enter your age">
        <br><br>
        
        <input type="file" name="Choose File" id="">
        <br><br>
        <hr>
        <h4>Choose your gender</h4>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <h4>Choose your languages</h4>
        <input type="checkbox" name="courses" id="arabic" value="arabic">
        <label for="arabic">Arabic</label>
        <input type="checkbox" name="subjects" id="english" value="english">
        <label for="english">English</label>
        <hr>
        <h4>Choose your color</h4>
        <input type="color" name="" id="">
        <br><br>
        <h4>Choose your date</h4>
        <input type="date" name="" id="">
        <br><br>
        <input type="datetime-local" name="" id="">
        <br><br>
        <input type="month" name="" id="">
        


        <hr>
        <input type="checkbox" required name="name" id="agree" value="agree">
        <label for="agree">I agree all terms and conditions</label>
        <br><br><br><br>
        <input type="submit" value="Confirm">
        <hr>
        <h2>Fill this form to go to thanks page</h2>








    </form>
</body>
</html>
