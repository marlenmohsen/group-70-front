<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عربي</title>
</head>
<body>
    <ul>
        <a href="home.html"><li>Home</li></a>
        <a href="about.html"><li>About</li></a>
        <a href="contact.html"><li>Contact us</li></a>
       
        </ul>
        <form action="" method="post">
            <label for="name">اسم المستخدم<sup>*</sup>:</label>
            <input type="text" name="username" required autofocus autocomplete="off" placeholder="اكتب اسمك هنا">
            <br><br>
            <label for="email">الايميل :</label>
            <input type="Email" name="email" placeholder="اكتب البريد الالكتروني">
            <br><br>
            <label for="pass">كلمه السر :</label>
            <input type="password" name="password" placeholder="اكتب كلمه السر">
            <br><br>
            <label for="age">العمر<sup>*</sup>:</label>
            <input type="text" name="age" required placeholder="اكتب عمرك هنا">
            <br><br>
            
            <input type="file" name="Choose File" id="">
            <br><br>
            <hr>
            <h4>Choose your gender</h4>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">أنثي</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">ذكر</label>
            <h4>اختراللغة</h4>
            <input type="checkbox" name="courses" id="arabic" value="arabic">
            <label for="arabic">العربية</label>
            <input type="checkbox" name="subjects" id="english" value="english">
            <label for="english">الانجليزية</label>
            <hr>    
            <label for="country">اختر دولتك المفضلة</label>
        <select name="country">
            <option value="egypt">مصر</option>
            <option value="australia">استراليا </option>
            <option value="london">فرنسا</option>
            <option value="germany">المانيا</option>
        </select>
        <input type="submit" value="تأكيد">
        <br><br><br><br><br><br>
        <h5>جميع الحقوق محفوظه م/مرلين محسن 2022</h5>
</body>
</html>
