<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <ul>
        <a href="home.html"><li>Home</li></a>
        <a href="about.html"><li>About</li></a>
        <a href="contact.html"><li>Contact us</li></a>
        <a href="english -ar.html">عربي</a>
        </ul>
    
    <form action="" method="post">
        <label for="name">Username<sup>*</sup>:</label>
        <input type="text" name="username" required autofocus autocomplete="off" placeholder="Enter your name">
        <br><br>
        <label for="email">Email :</label>
        <input type="Email" name="email" placeholder="Enter your email">
        <br><br>
        <label for="pass">Password :</label>
        <input type="password" name="password" placeholder="Enter your password">
        <br><br>
        <label for="age">Enter your age<sup>*</sup>:</label>
        <input type="text" name="age" required placeholder="Enter your age">
        <br><br>
        
        <input type="file" name="Choose File" id="">
        <br><br>
        <hr>
        <h4>Choose your gender</h4>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <h4>Choose your languages</h4>
        <input type="checkbox" name="courses" id="arabic" value="arabic">
        <label for="arabic">Arabic</label>
        <input type="checkbox" name="subjects" id="english" value="english">
        <label for="english">English</label>
        <hr>
        <label for="country">Choose your favourite country</label>
        <select name="country">
            <option value="egypt">Egypt</option>
            <option value="australia">Australia </option>
            <option value="london">London</option>
            <option value="germany">Germany</option>
        </select>
        <input type="submit" value="Submit">
        <br><br><br><br><br><br>

</body>
</html>
